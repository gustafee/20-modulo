<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educa Brasil</title>
    <link rel="stylesheet" href="../CSS/CSS_Principal.CSS">
</head>
<body>
    <div class="container">
        <div class="quadroamarelo"></div> <!-- Forma amarela no canto inferior direito -->

        <div class="quadroazul">
            <h1>Formamos <strong>Jovens Aprendizes</strong> de forma remota para as <italic>Profissões do Futuro</italic>.</h1>

            <div class="quadro-btn">
                <button class="btn"> Quero trabalhar </button>
                <button class="btn"> Quero contratar </button>
            </div>
        </div> <!-- Forma Azul no canto inferior esquerdo-->

        <div class="quadradoazul"></div> <!-- Forma quadrada azul em cima -->

        <div class="quadradoamarelo"></div> <!-- Quadrado amarelo em cima -->

        <div class="retanguloazul"></div> <!-- Forma retângulo azul na esquerda -->

        <div class="retanguloamarelo"></div> <!-- Forma retângulo amarelo -->
        
        <div class="logo-section"> <!-- Logo Educa Brasil-->
            <img src="../Imagens/logo final_branco png.png" alt="Educa Brasil">
        </div> 

        <div class="Foto-Fundo"> <!-- Foto de Fundo-->
            <div class="degrade"></div>
        </div>

        <!-- Formas extras adicionadas para expandir a página -->
        <div class="formas-baixo">
            <div class="forma-circulo"></div>
            <div class="forma-oval"></div>
            <div class="forma-triangulo"></div>
        </div>

        <!-- Seções decorativas extras -->
        <div class="amarelo1"></div> 
        <div class="amarelo2"></div> 
        <div class="azul1"></div>  
        <div class="azul2"></div>
        <div class="verde1"></div>
        <div class="verde2"></div>
        <div class="verde3"></div>
    </div>

    <script src="../JS/script.js"></script>
</body>
</html>
